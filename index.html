<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sound Board</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <p class="sound">Eif</p>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <p class="sound">Isaac</p>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <p class="sound">Tom</p>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <p class="sound">Sam</p>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <p class="sound">Luke</p>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <p class="sound">Mav</p>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <p class="sound">Bazz</p>
            </div>
        </div>

        <audio data-key="65" src="/sounds/eifwav.wav"></audio>
        <audio data-key="83" src=""></audio>
        <audio data-key="68" src="/sounds/tomwav.wav"></audio>
        <audio data-key="70" src=""></audio>
        <audio data-key="71" src="/sounds/lukewav.wav"></audio>
        <audio data-key="72" src=""></audio>
        <audio data-key="74" src="/sounds/jackwav.wav"></audio>
    
    <script src="script.js"></script>
    </body>
</html>
